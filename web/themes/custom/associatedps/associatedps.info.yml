name: associatedps
type: theme
description: 'Custom theme based on adminimal.'
# core: 8.x
base theme: adminimal_theme

libraries:
  - associatedps/global-styling
  - associatedps/global-scripts

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  content: Content
  hidden: Hidden
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

version: '8.x-1.0'
core: '8.x'
